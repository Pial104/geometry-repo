<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <div class="navbar bg-base-100 mb-10">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="/images/rhombus.png" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>

    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">



            <!-- shape container -->
            <div class="flex-1 grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- Triangle-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images//triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-semibold">Area: <span  id="triangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  


         
                <!-- Reactangle-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Reactangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="W" name="" id="rectangle-width">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="L" name="" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-semibold">Area: <span  id="reactangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateReactangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>



          
                <!-- Parallelogram-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" placeholder="height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl font-semibold">Area: <span  id="triangle-area" class="font-medium">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


             

            </div>
        
            <!-- area container -->
            <div>

                Area Calculator

            </div>
        </div>

        

    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
